<!doctype html>
<html lang="en">

<head>
    <title>FlyPi</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel='shortcut icon' type='image/x-icon' href='/img/favicon.ico' />
</head>

<body>
    <a class="navbar-brand" id="flypilogo" href="https://flyweb.github.io/">
      <img src="/img/logo-flypi.svg" width="60" height="60" class="d-inline-block align-top" alt="">
    </a>
    <div id="container">
      <div class="textContainer">
        <h1>Welcome to FlyPi!</h1>
        <p class="lead text">Access your Raspberry Pi using the SSH or VNC client below.</p>
      </div>
      <div id="buttonContainer">
        <a href="/ssh">
          <div class="butt" type="button">
              <div class="iconContainer">
                <img src="/img/terminal.png" class="icon">
              </div>
              <p class="buttonLabel">SSH Client</p>
          </div>
        </a>
        <a href="/vnc">
          <div class="butt" type="button">
              <div class="iconContainer">
                <img src="/img/desktop.png" class="icon">
              </div>
              <p class="buttonLabel">VNC Client</p>
          </div>
        </a>
        <a href="/wifi">
          <div class="butt" type="button">
              <div class="iconContainer">
                <img src="/img/wifi.png" class="icon">
              </div>
              <p class="buttonLabel">WiFi Configuration</p>
          </div>
        </a>
      </div>
    </div>
</body>

</html>
